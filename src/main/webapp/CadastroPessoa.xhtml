<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="ccs" name="file.css" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" name="Oficial.jpeg" width="200">
		<h:form id="form">
			<h1>Informações do Aluno</h1>
			<p:panel header="Cadastro de Alunos">

				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{bean.pessoa.nome}" size="50"/>
					<p:outputlabel value="E-mail" />
					<p:inputText value="#{bean.pessoa.email}" size="50" />
					<p:outputLabel />
					<p:commandButton value="Adicionar" action="#{bean.adicionar}"
						update="form tabelaPessoa" />
					<p:outputLabel />
					<p:commandButton value="Parar" action="#{bean.parar}" />
				</h:panelGrid>
			</p:panel>
		</h:form>

		<h1>Lista de Pessoas</h1>

		<p:dataTable value="{bean.pessoas}" var="p" border="1"
			id="tabelaPessoa">
			<p:column headerText="Nome">#{p.nome}</h:column>
				<p:column headerText="E-mail">#{p.email}</h:column>
					<p:column headerText="Editar " widht="70>
						<p:button value="Editar"
							outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}" />
					</p:column>
		</p:dataTable>
</h:body>
</html>
