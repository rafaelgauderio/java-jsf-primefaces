<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="ccs" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="titulo.png" />
		</div>
		<div style="float: right">
			<h:graphicImage library="imagens" name="logo.png" width="75" />
		</div>
	</header>
	<h:form id="form">
		<p:panelGrid columns="2">
		
		<h:outputText value="Evento"/>
		<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}" filter="true">
			<f:selectItems value="#{atividadeMB.atividades}" var="a" itemValue="#{a}" itemLabel="#{a.descricao}" />
		</p:selectOneMenu>
		
		<p:commandaButton value="Enviar" update="Label"/>
		<p:outputLabel value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label" />
		
		</p:panelGrid>
	</h:form>

</h:body>
</html>
