<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="ccs" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>


	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do Layout">
			<header>
				<div style="float: left; margin-left: 10px">
					<h:graphicImage library="imagens" name="titulo.png" />
				</div>
				<div style="float: right">
					<h:graphicImage library="imagens" name="logo.png" width="75" />
				</div>
			</header>
		</p:layoutUnit>

		<p:layoutUnit position="west" header="Menu Lateral" resizable="true"
			collapsible="true" size="230">
			<h:form>
				<p:menu style="widht:100%">
					<p:menuitem value="Cadastro" />
					<p:menuitem value="Consulta" />
					<p:menuitem value="Sair" />
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
				<p:editor/>
			</h:form>
		
		</p:layoutUnit>


	</p:layout>



</h:body>
</html>
