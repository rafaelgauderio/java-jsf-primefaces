<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="ccs" name="file.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="titulo.png" />
		</div>
		<div style="float: right">
			<h:graphicImage library="imagens" name="logo.png" width="75" />
		</div>

	</header>

	<h1>Area de ferramentas e botões</h1>

	<p:toolbar>

		<h:form id="form">
			<p:facet name="left">
				<p:button value="Novo" icon="ui-icon-document" />
				<p:button value="Abrir" icon="ui-icon-folder-open" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:button icon="ui-icon-disk" />
				<p:button icon="ui-icon-trash" />
				<p:button icon="ui-icon-print" />
			</p:facet>

			<f:facet name="right">
				<p:menuButton value="Opções">
					<p:menuitem value="Salvar" icon="ui-icon-disk" />
					<p:menuitem value="Alterar" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Deletar" icon="ui-icon-trash" />
				</p:menuButton>
			</f:facet>
	</p:toolbar>






	</h:form>


</h:body>
</html>
